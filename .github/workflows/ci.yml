#Automatic quick checks for each PR.

name: CI

on:
  pull_request:
    types: [ opened, reopened, synchronize, ready_for_review ]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - ".github/**/*.md"
      - "**/compliance/**"
      - "**/legal/**"
      - "**/ScriptUtils/**"

permissions:
  contents: read

concurrency:
  group: ci-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  checks:
    # Skip drafts: CI will start once PR is marked "Ready for review"
    if: ${{ github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - run: npm ci
      - run: npm -ws run pr:guard:ci
