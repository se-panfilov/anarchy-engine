#Runs web E2E by "button"

name: E2E Web (button)
run-name: E2E Web (ref=${{ inputs.ref }}, updateSnapshots=${{ inputs.updateSnapshots }})

on:
  workflow_dispatch:
    inputs:
      ref:
        type: string
        required: true
        default: "main"
        description: "Branch/tag/sha to test"
      updateSnapshots:
        type: boolean
        required: true
        default: false
        description: "If true, runs E2E in snapshot-update mode (if your scripts support it)"

permissions:
  contents: read

concurrency:
  group: e2e-web-${{ github.event.inputs.ref || github.ref_name }}
  cancel-in-progress: false

jobs:
  e2e:
    # Extra safety: this workflow must only run via the manual button
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Debug trigger
        run: |
          echo "event=${{ github.event_name }}"
          echo "actor=${{ github.actor }}"
          echo "ref=${{ github.ref }}"
          echo "input.ref=${{ github.event.inputs.ref }}"
          echo "input.updateSnapshots=${{ github.event.inputs.updateSnapshots }}"

      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - run: npm ci

      - name: Build showcases-core (web)
        run: npm run --workspace apps/showcases-core build:prod

      - name: Run E2E web
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ inputs.updateSnapshots }}" = "true" ]; then
            npm run --workspace apps/showcases-e2e e2e:web -- --update-snapshots
          else
            npm run --workspace apps/showcases-e2e e2e:web
          fi

      - name: Upload Playwright report (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-web-${{ github.run_id }}
          path: |
            apps/showcases-e2e/playwright-report/**
            apps/showcases-e2e/test-results/**
          if-no-files-found: ignore
          retention-days: 14
