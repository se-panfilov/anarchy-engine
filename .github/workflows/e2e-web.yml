#Runs web E2E by "button"

name: E2E Web

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch / tag / sha to test (e.g. your PR branch name)"
        required: true
        default: "main"

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci

      - run: npm run --workspace apps/showcases-core build:prod

      - run: npm run --workspace apps/showcases-e2e e2e:web
