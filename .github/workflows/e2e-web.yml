#Runs web E2E by "button"

name: E2E Web (button)
run-name: E2E Web (ref=${{ github.event.inputs.ref }}, updateSnapshots=${{ github.event.inputs.updateSnapshots }}, failFast=${{ github.event.inputs.failFast }})

on:
  workflow_dispatch:
    inputs:
      ref:
        type: string
        required: true
        default: "main"
        description: "Branch/tag/sha to test"
      updateSnapshots:
        type: boolean
        required: true
        default: false
        description: "If true, runs E2E in snapshot-update mode (if your scripts support it)"
      failFast:
        type: boolean
        required: true
        default: true
        description: "If true, stops the test run after the first failure (Playwright: --max-failures=1)"

permissions:
  contents: read

concurrency:
  group: e2e-web-${{ github.event.inputs.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    timeout-minutes: 30
    # Extra safety: this workflow must only run via the manual button
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Debug trigger
        run: |
          echo "event=${{ github.event_name }}"
          echo "actor=${{ github.actor }}"
          echo "ref=${{ github.ref }}"
          echo "input.ref=${{ github.event.inputs.ref }}"
          echo "input.updateSnapshots=${{ github.event.inputs.updateSnapshots }}"
          echo "input.failFast=${{ github.event.inputs.failFast }}"

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Detect Playwright version
        id: pw
        shell: bash
        run: |
          set -euo pipefail
          node - <<'NODE' >> "$GITHUB_OUTPUT"
          const p = require('./apps/showcases-e2e/package.json');
          const v =
            (p.devDependencies && (p.devDependencies['@playwright/test'] || p.devDependencies['playwright'])) ||
            (p.dependencies && (p.dependencies['@playwright/test'] || p.dependencies['playwright'])) ||
            'unknown';
          console.log(`version=${v}`);
          NODE

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-pw-${{ steps.pw.outputs.version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pw-${{ steps.pw.outputs.version }}-

      - name: Install Playwright browsers (chromium only)
        working-directory: apps/showcases-e2e
        run: npx playwright install chromium --with-deps

      - name: Build showcases-core (web)
        run: npm run --workspace apps/showcases-core build:prod:web

      - name: Run E2E web
        shell: bash
        run: |
          set -euo pipefail

          EXTRA_ARGS=()
          if [ "${{ github.event.inputs.failFast }}" = "true" ]; then
            EXTRA_ARGS+=("--max-failures=1")
          fi

          if [ "${{ github.event.inputs.updateSnapshots }}" = "true" ]; then
            npm run --workspace apps/showcases-e2e e2e:web -- --update-snapshots "${EXTRA_ARGS[@]}"
          else
            npm run --workspace apps/showcases-e2e e2e:web -- "${EXTRA_ARGS[@]}"
          fi

      - name: Upload Playwright report (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-web-${{ github.run_id }}
          path: |
            apps/showcases-e2e/playwright-report/**
            apps/showcases-e2e/test-results/**
          if-no-files-found: ignore
          retention-days: 14
