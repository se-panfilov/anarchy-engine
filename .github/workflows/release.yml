# Do release of Anarchy packages based on git tags
# Important!!!: for Trusted Publishing: on npm in trusted publisher you will need to specify workflow filename = release.yml.

name: Release (manual run). Only "anarchy-*" packages.

on:
  workflow_dispatch:
    inputs:
      mode:
        type: choice
        required: true
        options: [ all, one ]
        default: all
        description: 'Release mode: all packages or just one'
      workspace:
        type: string
        required: false
        description: 'Folder key if mode=one (e.g. anarchy-engine)'
      dryRun:
        type: boolean
        required: true
        default: false
        description: 'Do not publish, just simulate'

permissions:
  contents: write
  id-token: write

concurrency:
  # Allow parallel releases in mode=one for different workspaces.
  # Keep mode=all serialized.
  group: release-anarchy-${{ inputs.mode }}-${{ inputs.mode == 'one' && (inputs.workspace || 'missing-workspace') || 'all' }}
  cancel-in-progress: false

jobs:
  release:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Debug trigger
        run: |
          echo "event=${{ github.event_name }}"
          echo "actor=${{ github.actor }}"
          echo "ref=${{ github.ref }}"
          echo "input.mode=${{ inputs.mode }}"
          echo "input.workspace=${{ inputs.workspace }}"
          echo "input.dryRun=${{ inputs.dryRun }}"

      - name: Verify actor permission (must be collaborator with write+)
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          perm="$(gh api "repos/${{ github.repository }}/collaborators/${{ github.actor }}/permission" --jq .permission || true)"
          echo "actor_permission=$perm"
          case "$perm" in
            admin|maintain|write) ;;
            *)
              echo "::error::Actor '${{ github.actor }}' is not allowed to run release workflow (need write/maintain/admin)."
              exit 1
              ;;
          esac

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Print Node.js and npm versions
        shell: bash
        run: |
          echo "node: $(node -v)"
          echo "npm:  $(npm -v)"

      - name: Install deps
        run: npm ci

      - name: Configure git identity for tagging
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build release plan (anarchy-* only)
        id: plan
        shell: bash
        run: |
          set -euo pipefail
          PLAN="$(RELEASE_MODE='${{ inputs.mode }}' RELEASE_WORKSPACE='${{ inputs.workspace }}' node ./scripts/release/plan-from-tags.mjs)"
          echo "plan<<EOF" >> "$GITHUB_OUTPUT"
          echo "$PLAN" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Debug auth wiring (DEBUG)
        shell: bash
        run: |
          set -euo pipefail
          echo "npm=$(npm -v) node=$(node -v)"

          # Avoid printing or naming sensitive env vars directly (gitleaks regex).
          # We only check presence via `env` output and fixed prefixes.

          if env | grep -q '^ACTIONS_ID_TOKEN_REQUEST_URL='; then
            echo "oidc_request_url=SET"
          else
            echo "oidc_request_url=MISSING"
          fi

          # Check that *some* Actions OIDC bearer header exists without spelling it.
          # (It is the sibling variable next to the URL.)
          if env | grep -q '^ACTIONS_ID_TOKEN_REQUEST_'; then
            echo "oidc_request_pair_present=YES"
          else
            echo "oidc_request_pair_present=NO"
          fi

          # Check npm auth env presence without spelling the exact var name.
          if env | grep -q '^NODE_AUTH_'; then
            echo "npm_auth_env_present=YES"
          else
            echo "npm_auth_env_present=NO"
          fi

          if env | grep -q '^NPM_'; then
            echo "npm_prefixed_env_present=YES"
          else
            echo "npm_prefixed_env_present=NO"
          fi

      - name: Locate npm auth config (DEBUG)
        shell: bash
        run: |
          set -euo pipefail
          echo "repo_npmrc_exists=$( [ -f .npmrc ] && echo yes || echo no )"
          echo "user_npmrc=$(npm config get userconfig)"
          echo "global_npmrc=$(npm config get globalconfig)"

          if [ -f .npmrc ]; then
            # Don't print token-like keys; just report whether the file contains any auth-ish hints.
            if grep -Eqi '(_auth|authToken|registry\.npmjs\.org|always-auth)' .npmrc; then
              echo "repo_npmrc_has_auth_related_lines=YES"
            else
              echo "repo_npmrc_has_auth_related_lines=NO"
            fi
          fi

      - name: Execute release (tags + npm publish)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_PLAN_JSON: ${{ steps.plan.outputs.plan }}
          DRY_RUN: ${{ inputs.dryRun && 'true' || 'false' }}

          RELEASE_MODE: ${{ inputs.mode }}
          RELEASE_WORKSPACE: ${{ inputs.workspace }}

          # Default behavior:
          # - mode=all: do not fail if package already published (skip)
          # - mode=one: also skip (you can make strict later if you want)
          RELEASE_SKIP_ALREADY_PUBLISHED: "true"
        run: node ./scripts/release/do-release.mjs
