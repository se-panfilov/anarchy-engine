# Do release of Anarchy packages based on git tags
# Important!!!: for Trusted Publishing: on npm in trusted publisher you will need to specify workflow filename = release.yml.

name: Release anarchy packages (button)

on:
  workflow_dispatch:
    inputs:
      mode:
        type: choice
        required: true
        options: [all, one]
        default: all
        description: 'Release mode: all packages or just one'
      workspace:
        type: string
        required: false
        description: 'Folder key if mode=one (e.g. anarchy-engine)'
      dryRun:
        type: boolean
        required: true
        default: false
        description: 'Do not publish, just simulate'

permissions:
  contents: write
  id-token: write

concurrency:
  group: release-anarchy
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - run: npm ci

      - name: Configure git identity for tagging
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build release plan
        id: plan
        run: |
          PLAN="$(RELEASE_MODE='${{ inputs.mode }}' RELEASE_WORKSPACE='${{ inputs.workspace }}' node ./scripts/release/plan-from-tags.mjs)"
          echo "plan<<EOF" >> $GITHUB_OUTPUT
          echo "$PLAN" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Execute release (tags + GitHub release + npm publish)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_PLAN_JSON: ${{ steps.plan.outputs.plan }}
          DRY_RUN: ${{ inputs.dryRun && 'true' || 'false' }}
        run: node ./scripts/release/do-release.mjs
