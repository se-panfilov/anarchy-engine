# Do release of Anarchy packages based on git tags
# Important!!!: for Trusted Publishing: on npm in trusted publisher you will need to specify workflow filename = release.yml.

name: Release anarchy packages (manual)

on:
  workflow_dispatch:
    inputs:
      mode:
        type: choice
        required: true
        options: [ all, one ]
        default: all
        description: 'Release mode: all packages or just one'
      workspace:
        type: string
        required: false
        description: 'Folder key if mode=one (e.g. anarchy-engine)'
      dryRun:
        type: boolean
        required: true
        default: false
        description: 'Do not publish, just simulate'

permissions:
  contents: write
  id-token: write

concurrency:
  # Goal:
  # - allow parallel releases for mode=one across different workspaces
  # - keep mode=all serialized to avoid tag/release races
  group: >-
    release-anarchy-${{ github.event.inputs.mode }}-${{
      github.event.inputs.mode == 'one'
        && (github.event.inputs.workspace != '' && github.event.inputs.workspace || 'missing-workspace')
        || 'all'
    }}
  cancel-in-progress: false

jobs:
  release:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Debug trigger
        run: |
          echo "event=${{ github.event_name }}"
          echo "actor=${{ github.actor }}"
          echo "ref=${{ github.ref }}"
          echo "input.mode=${{ github.event.inputs.mode }}"
          echo "input.workspace=${{ github.event.inputs.workspace }}"
          echo "input.dryRun=${{ github.event.inputs.dryRun }}"

      - name: Validate inputs
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event.inputs.mode }}" = "one" ]; then
            if [ -z "${{ github.event.inputs.workspace }}" ]; then
              echo "::error::mode=one requires 'workspace' input"
              exit 1
            fi
          fi

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install deps
        run: npm ci

      - name: Configure git identity for tagging
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build release plan
        id: plan
        shell: bash
        run: |
          set -euo pipefail
          PLAN="$(RELEASE_MODE='${{ github.event.inputs.mode }}' RELEASE_WORKSPACE='${{ github.event.inputs.workspace }}' node ./scripts/release/plan-from-tags.mjs)"
          echo "plan<<EOF" >> "$GITHUB_OUTPUT"
          echo "$PLAN" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Execute release (tags + GitHub release + npm publish)
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_PLAN_JSON: ${{ steps.plan.outputs.plan }}
          DRY_RUN: ${{ github.event.inputs.dryRun && 'true' || 'false' }}
          # Recommended: make do-release idempotent (see section below).
          RELEASE_SKIP_ALREADY_PUBLISHED: "true"
        run: |
          set -euo pipefail
          node ./scripts/release/do-release.mjs
